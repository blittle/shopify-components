<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <style>
      h4 {
        font-family: "Neue Haas Grotesk Txt W05_65 M", -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica,
          Arial, Oxygen, Oxygen-Sans, Ubuntu, Cantarell, "Fira Sans", sans-serif,
          "Times New Roman", "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        font-weight: 500;
        font-size: 24px;
        line-height: 30px;
        letter-spacing: 0.06em;
      }
    </style>
    <button shopify-add-line-item="gid://shopify/ProductVariant/41007289630776">
      Add to cart hydrogen
    </button>
    <button shopify-add-line-item="gid://shopify/ProductVariant/41007342321720">
      Add to cart liquid
    </button>
    <shopify-cart
      id="gid://shopify/Cart/Z2NwLXVzLWNlbnRyYWwxOjAxSjFXRFlDUjRBRjI5RjZDSlE1UlpHOEZQ?key=4a8d9b3e86909435b691b4398a0221e"
    >
      <template name="loading"><div>Loading cart</div></template>
      <template name="error"><div>Error loading cart</div></template>
      <template name="empty"><div>You have no items in the cart</div></template>
      <template>
        <div>
          <h1>Your cart</h1>
          <shopify-repeat data="cart.lines" first="10">
            <template>
              <div style="display: flex; gap: 10px">
                <h2>{{line.merchandise.title}}</h2>
                <div>{{line.quantity}}</div>
              </div>
            </template>
          </shopify-repeat>
          <div>
            <span
              >Subtotal:
              <strong>${{cart.cost.subtotalAmount.amount}}</strong></span
            >
          </div>
          <div>
            <span
              >Total: <strong>${{cart.cost.totalAmount.amount}}</strong></span
            >
          </div>
          <div>
            <a href="{{cart.checkoutUrl}}">Checkout</a>
          </div>
        </div>
      </template>
    </shopify-cart>
  </body>
</html>
