<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./shopify-components.es.js"></script>
  </head>
  <body style="position: relative">
    <shopify-collection handle="freestyle">
      <template name="loading"><div>Loading...</div></template>
      <template name="empty"><div>Collection doesn't exist</div></template>
      <template name="error"
        ><div>Error loading collection: {{message}}</div></template
      >
      <template>
        <div>
          <h1>{{ collection.title }}</h1>
          <p>{{ collection.description }}</p>
          <shopify-repeat type="collection.products" first="2">
            <template>
              <div>
                <h3>{{ product.title }}</h3>
                <p>{{ product.description }}</p>
                <shopify-repeat
                  type="product.variants"
                  first="2"
                  style="display: flex"
                >
                  <template>
                    <div>
                      <h4>{{ variant.title }}</h4>
                      <div>
                        <img src="{{ variant.image.url }}" height="300" />
                      </div>
                      <div><button>Add to cart</button></div>
                    </div>
                  </template>
                </shopify-repeat>
              </div>
            </template>
          </shopify-repeat>
        </div>
      </template>
    </shopify-collection>
    <div
      style="
        right: 0;
        top: 0;
        position: fixed;
        width: 300px;
        height: 80px;
        overflow: auto;
        background-color: black;
        color: #ddd;
        padding: 12px;
        font-size: 12px;
        font-family: monospace;
      "
    >
      <div style="margin-bottom: 4px"><strong>GraphQL Query: </strong></div>
      <div id="query"></div>
    </div>
  </body>
</html>
