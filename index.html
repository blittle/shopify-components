<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <style>
      h4 {
        font-family: "Neue Haas Grotesk Txt W05_65 M", -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica,
          Arial, Oxygen, Oxygen-Sans, Ubuntu, Cantarell, "Fira Sans", sans-serif,
          "Times New Roman", "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        font-weight: 500;
        font-size: 24px;
        line-height: 30px;
        letter-spacing: 0.06em;
      }
    </style>
    <shopify-cart>
      <h4>Your Cart ($CAD)</h4>
      <button
        shopify-add-line-item="gid://shopify/ProductVariant/41007289630776"
      >
        Add to cart hydrogen
      </button>
      <button
        shopify-add-line-item="gid://shopify/ProductVariant/41007342321720"
      >
        Add to cart liquid
      </button>
      <shopify-cart-line>
        <template>
          <div style="display: flex; gap: 5px">
            <img
              src="{{line.merchandise.image.url}}&amp;width=128&height=128"
              alt=""
              width="128"
            />
            <span>{{line.merchandise.title}}</span>
            <span>{{line.cost.totalAmount.amount}}</span>
            <shopify-cart-line-options>
              <template>
                <div class="display: flex; gap: 5px;">
                  <span>{{option.name}}</span>
                  <span>{{option.value}}</span>
                </div>
              </template>
            </shopify-cart-line-options>
            <span>
              <button shopify-remove-line-item>Remove</button>
            </span>
          </div>
        </template>
      </shopify-cart-line>
      <div>
        <span
          >Subtotal:
          <strong
            >$<shopify-cart-subtotal-amount
            ></shopify-cart-subtotal-amount></strong
        ></span>
      </div>
      <div>
        <span
          >Total:
          <strong
            >$<shopify-cart-total-amount></shopify-cart-total-amount></strong
        ></span>
      </div>
      <div>
        <a shopify-checkout>Checkout</a>
      </div>
    </shopify-cart>
  </body>
</html>
